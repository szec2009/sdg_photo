<ion-content (ionScroll)="false">
    <div class="col-12 pageTitle" style="z-index: 10;">
        <button (click)="GoToHome()" class="back" style="background-color: transparent">
            <img [src]="this.btnBackImg" style="margin-top: -3vh;" />
        </button>
        <button (click)="CameraChangeLangClick()" class="language" style="display: none;">
            {{this.btnLang}}
        </button>
        {{this.btnHome}}
    </div>

    <div class="cameraView">
        <table border="0">
            <tr>
                <td style="width: 100vw; height: 100vw">
                    <img [src]="this.frameUrl" style="width: 100vw; height: 100vw; position: absolute; z-index: 10" />
                    <div [style.backgroundImage]="'url(' + this.imageUrl + ')'" [style.backgroundSize]="'100% 133%'" [style.backgroundPosition]="'50% 70%'" style="width:100%; height:100%;');
                    background-repeat: no-repeat;);">

                    </div>
                </td>
            </tr>
            <tr>
                <td style="width: 100vw; height: auto;">
                    <img [src]="this.frameBannerUrl" style="width: 100vw; height:auto; z-index: 10; margin-top: -3px;" />
                </td>
            </tr>
        </table>
    </div>

    <div class="col-12 footerButtonPlane">
        <ion-row style="margin-top: 3vh;">
            <ion-col no-lines no-padding text-left col-4>
                <button (click)="ShareToFacebook()" ion-button class="footerButton" style="
    background: url('assets/imgs/preview/facebook.png'); background-size: 100% 100%; background-repeat: no-repeat;">

                </button>
            </ion-col>
            <ion-col no-lines no-padding text-center col-4>
                <button (click)="ShareToInstagram()" ion-button class="footerButton" style="
    background: url('assets/imgs/preview/instagram.png'); background-size: 100% 100%; background-repeat: no-repeat;">

                </button>
            </ion-col>
            <ion-col no-lines no-padding text-right col-4>
                <button (click)="SavePhoto()" ion-button class="footerButton" style="
    background: url('assets/imgs/preview/save.png'); background-size: 100% 100%; background-repeat: no-repeat;">

                </button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
